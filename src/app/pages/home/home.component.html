<h2>Trending</h2>
<div class="trending-container">
    @if (trendingVideos$ | async; as videos) {
        @for(video of videos; track video.title){
            <app-video [video]="video"></app-video>
        }
    } @else {
        <h1 style="color: #fff;">Loading...</h1>
    }
</div>
